---
version: '3'
services:
  oravo:
    build: ../
    #image: ghcr.io/oravo-software/oravo:postgresql-latest
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://oravo:oravo@db:5432/oravo
      DATABASE_TYPE: postgresql
      APP_SECRET: replace-me-with-a-random-string
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl http://localhost:3000/api/heartbeat']
      interval: 5s
      timeout: 5s
      retries: 5
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: oravo
      POSTGRES_USER: oravo
      POSTGRES_PASSWORD: oravo
    volumes:
      - oravo-db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5
  cypress:
    image: 'cypress/included:13.6.0'
    depends_on:
      - oravo
      - db
    environment:
      - CYPRESS_baseUrl=http://oravo:3000
      - CYPRESS_oravo_user=admin
      - CYPRESS_oravo_password=oravo
    volumes:
      - ./tsconfig.json:/tsconfig.json
      - ../cypress.config.ts:/cypress.config.ts
      - ./:/cypress
      - ../node_modules/:/node_modules
      - ../src/lib/crypto.ts:/src/lib/crypto.ts
volumes:
  oravo-db-data:
